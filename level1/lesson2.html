        APP.init({

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

                <li class="nav-item dropdown">

    <div class="container">
        <div style="margin: 10px 10px; text-align: center">
            <h3>Level 1 > م س</h3>
        </div>
        <div id="lessonBlock" style="font-size: 32px; text-align: right" dir="rtl"></div>
        <div id="stats">
            <label id="wordsMatched" style="border-bottom: 0"></label>
            <label id="timer" style="border-bottom: 0"></label>
        </div>
        <div class="form-group">
            <textarea id="userInput"

                        name="userInput" 
                        style="text-align: right; font-size: 32px"
                        rows="5" 
                        dir="rtl"></textarea>
        </div>
        <div>

                    <div class="modal-content">
                        <div class="modal-header">

                        </div>
